<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Properties</title>
	<style>
		.triangle{
			width: 0px;
			height: 0px;
			border-right:50px solid transparent;
			border-left:50px solid transparent;
			border-top:50px solid gold;
		}

		.container{
			width: 200px;
			height: 100px;
			background-color: tomato;
			border-radius: 20px;
		}
		span{
			text-transform: uppercase;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="triangle">
			<span>test method</span>
		</div>
	</div>

    <ul>
    	<li>dsfd</li>
    	<li>sdfsdf</li>
    	<li>sdfsdf</li>
    	<li>sdfsdf</li>
    	<li>sdsdf</li>
    </ul>

    <table>
    	<thead>
    	<tr>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Email</th>
    		<th>City</th>
    		<th>State</th>
    	</tr>
    	</thead>
    	<tbody>
    		<tr>
	    		<th>First Name</th>
	    		<th>Last Name</th>
	    		<th>Email</th>
	    		<th>City</th>
	    		<th>State</th>
    		</tr>
    	</tbody>
    </table>
</body>
</html>
